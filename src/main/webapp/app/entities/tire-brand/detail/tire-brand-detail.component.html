<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tireBrand(); as tireBrandRef) {
      <div>
        <h2 data-cy="tireBrandDetailsHeading"><span jhiTranslate="mstrtireApp.tireBrand.detail.title">Tire Brand</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ tireBrandRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="mstrtireApp.tireBrand.name">Name</span></dt>
          <dd>
            <span>{{ tireBrandRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="mstrtireApp.tireBrand.logoUrl">Logo Url</span></dt>
          <dd>
            <span>{{ tireBrandRef.logoUrl }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/tire-brand', tireBrandRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
