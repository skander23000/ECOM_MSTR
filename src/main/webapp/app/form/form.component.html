<div class="head-title">Contact et adresse de livraison</div>

<div class="form-part">
  <div>
    <span class="title">Contact</span>
    <span class="required">* champs requis</span>
  </div>

  <div class="form-row">
    <div class="input-container">
      <label for="name">Nom*</label>
      <input type="text" id="name" name="name" placeholder="Doe" />
    </div>

    <div class="input-container">
      <label for="firstname">Prénom*</label>
      <input type="text" id="firstname" name="firstname" placeholder="John" />
    </div>
  </div>

  <div class="input-container">
    <label for="phone">Téléphone*</label>
    <input type="tel" id="phone" name="phone" placeholder="06 12 34 56 78" />
  </div>

  <div class="input-container">
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="exemple@email.com" />
  </div>
</div>

<div class="separator"></div>

<div class="form-part">
  <div>
    <span class="title">Adresse de livraison</span>
    <span class="required">* champs requis</span>
  </div>
  <div class="required warning">La livraison ne s'effectue qu'en France Métropolitaine</div>

  <div class="input-container">
    <label for="adress">Adresse*</label>
    <input type="tel" id="adress" name="adress" placeholder="18 rue de Paris" />
  </div>

  <div class="form-row">
    <div class="input-container">
      <label for="adress">Code postal*</label>
      <input type="text" id="post_code" name="post_code" placeholder="75000" />
    </div>

    <div class="input-container">
      <label for="city">Ville*</label>
      <input type="text" id="city" name="city" placeholder="Paris" />
    </div>
  </div>
</div>
